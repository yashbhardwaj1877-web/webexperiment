}

.card {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    width: 180px;
    display: flex;
    flex-direction: column;
    align-items: center;
    border:1px blue dotted;
    cursor:pointer;
    transition:2s;


}
.card:hover{
    background-color:lightgrey;
    transform: scale(5s);
}

.initials-circle {
    background-color: #007bff;
    color: #ffffff;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 15px;
}

.details {
    display: flex;
    flex-direction: column;
    gap: 4px;
    font-size: 14px;
    color: #555;
}

.details strong {
    color: #333;
    font-size: 16px;
    margin-bottom: 5px;
}
    </style>

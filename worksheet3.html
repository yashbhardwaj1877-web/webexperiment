<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Example</title>
    <style>
        body {
            background-color: #f0f0f0; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .product {
            width: 250px; 
            height: auto; 
            border: 1px solid #ccc; 
            padding: 20px; 
            margin: 20px auto; 
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #333;
        }

        .product p {
            margin-top: 0;
            margin-bottom: 0;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class='product'>
        <h3>Product Name</h3>
        <p>Price: $25</p>
    </div>

</body>
</html>

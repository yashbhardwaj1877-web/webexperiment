<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-commerce Store</title>
  <style>
    body {
      background-color: #d3d3d3;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      color: #000;
    }

    .product-card {
      background-color: white;
      width: 300px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .product-card img {
      width: 100%;
      border-radius: 5px;
    }

    .product-title {
      font-size: 20px;
      font-weight: bold;
      margin-top: 15px;
    }

    .product-description {
      color: #555;
      font-size: 14px;
      margin: 10px 0;
    }

    .price {
      color: red;
      font-weight: bold;
      margin: 10px 0;
    }

    .add-to-cart {
      background-color: blue;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-to-cart:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <h1>My E-commerce Store</h1>

  <div class="product-card">
    <img src="rcb-1.jpg" alt="T-Shirt">
    <div class="product-title">Stylish T-Shirt</div>
    <div class="product-description">A comfortable cotton t-shirt perfect for casual wear.</div>
    <div class="price">Price: â‚¹499</div>
    <button class="add-to-cart">Add to Cart</button>
  </div>

</body>
</html>

 <!DOCTYPE html>
<html>
<head>
  <title>CSS Box Model Example</title>
  <style>
    .box {
      height: 200px;
      width: 300px;
      background-color: lightblue;
      padding: 20px;       
      border: 5px solid blue; 
      margin: 30px;           
      text-align: center;     
      font-size: 18px;
      font-family: Arial, sans-serif;
    }

    h2 {
      text-align: center;
      color: darkblue;
    }
  </style>
</head>
<body>

  <h2>CSS Box Model Example</h2>

  <div class="box">
    This is a content box
  </div>

</body>
</html>

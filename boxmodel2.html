<!DOCTYPE html>
<html>
<head>
  <title>CSS Box Model Demo</title>
  <style>
    body {
      background-color: #efe1d5; 
      margin: 40px;
      font-family: Arial, sans-serif;
    }

    .box {
      width: 300px;
      height: 200px;
      background-color: #6fb1e0;
      padding: 15px;             
      border: 10px solid #d4b56a; 
      margin: 20px auto;         
      box-sizing: content-box;   
      text-align: center;
      line-height: 200px;        
      font-weight: bold;
    }

    .label {
      text-align: center;
      color: #fff;
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="label">CSS Box Model (content-box)</div>

  <div class="box">
    This is a content box
  </div>

</body>
</html>
